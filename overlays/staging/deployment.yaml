apiVersion: apps/v1
kind: Deployment
metadata:
  name: the-deployment
  labels:
    environment: staging
  annotations:
    harness_build_id: <+pipeline.sequenceId>
    harness_build_url: <+pipeline.executionUrl>
    harness_custom_var: <+pipeline.variables.mycustomvar>
spec:
  replicas: <+serviceVariables.replicaCount>
